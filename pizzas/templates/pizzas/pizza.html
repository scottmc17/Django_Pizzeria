{% extends "pizzas/base.html" %}

{% block content %}
<p>Pizza: {{ pizza.name }}</p>

<p>
    <a href="{% url 'pizzas:new_topping' pizza.id %}">Add new topping</a>
</p>
<ul>

    {% for t in toppings %}

        <li>
            <p>{{ t.date_added }}</p>

            <p>{{ t.topping }}</p>
        </li>

        {% empty %}
        <li> There are no toppings for this pizza yet.</li>

        {% endfor %}
</ul>


{% endblock content %}
